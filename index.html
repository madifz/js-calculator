<html>
	<head>
		<link rel="stylesheet" href="/site.css">
	</head>
	<body>
		<div class="container">
			<h1>Calculator Project for The Odin Project</h1>
			<h2>by <a href="https://github.com/madifz" target="_blank">madifz</a></h2><br>
			<p>This project was started by using starter code from 
				<a href="https://codepen.io/zellwk/pen/pLgmGL">Calculator starter</a> 
				and following instructions from this
				<a href="https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/">freeCodeCamp article</a>
				to create html UI for the calculator.
			</p>
			<div class="jsc">
				<div class="jsc_display">
					0
				</div>
				<div class="jsc_keys">
					<button class="key--operator" data-action="add">+</button>
					<button class="key--operator" data-action="subtract">-</button>
					<button class="key--operator" data-action="multiply">&times;</button>
					<button class="key--operator" data-action="divide">รท</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>0</button>
					<button data-action="decimal">.</button>
					<button data-action="clear">AC</button>
					<button class="key--equal" data-action="calculate">=</button>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="/site.js"></script>
	</footer>
</html>

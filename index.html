<html>
	<head>
		<link rel="stylesheet" href="/site.css">
	</head>
	<body>
		<div class="container">
			<h1>Calculator Project for The Odin Project</h1>
			<h2>by <a href="https://github.com/madifz" target="_blank">madifz</a></h2><br>
			<p>This project was started by using starter code from 
				<a href="https://codepen.io/zellwk/pen/pLgmGL">Calculator starter</a> 
				and following instructions from this
				<a href="https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/">freeCodeCamp article</a>
				to create html UI for the calculator.
			</p>
			<div class="jsc">
				<div id="jsc_display" class="jsc_display">
				
				</div>
				<div class="jsc_keys">
					<button id="add+" class="key--operator" data-action="add">+</button>
					<button id="subtract-" class="key--operator" data-action="subtract">-</button>
					<button id="multiply*" class="key--operator" data-action="multiply">&times;</button>
					<button id="divide/" class="key--operator" data-action="divide">รท</button>
					<button id="num7" class="key--number" data-action="7">7</button>
					<button id="num8" class="key--number" data-action="8">8</button>
					<button id="num9" class="key--number" data-action="9">9</button>
					<button id="num4" class="key--number" data-action="4">4</button>
					<button id="num5" class="key--number" data-action="5">5</button>
					<button id="num6" class="key--number" data-action="6">6</button>
					<button id="num1" class="key--number" data-action="1">1</button>
					<button id="num2" class="key--number" data-action="2">2</button>
					<button id="num3" class="key--number" data-action="3">3</button>
					<button id="num0" class="key--number" data-action="0">0</button>
					<button id="dec." data-action="decimal">.</button>
					<button id="clearAC" data-action="clear">AC</button>
					<button id="calc=" class="key--equal" data-action="calculate">=</button>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="/site.js"></script>
	</footer>
</html>
